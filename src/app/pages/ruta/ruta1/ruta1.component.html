<div class="mt-5">
  <div class="card">
    <div class="card-header pb-0 px-4 pt-4">
      <h3 class="text-blue-dark">{{ content.title }}</h3>
      <p>
        {{ content.description }}
      </p>
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li
          class="nav-item"
          role="presentation"
          *ngFor="let tab of content.tabs; index as i"
        >
          <button
            class="nav-link fw-bold text-blue-dark"
            [class]="i == 0 ? 'active' : ''"
            [id]="tab.uuid+'-tab'"
            data-bs-toggle="tab"
            [attr.data-bs-target]="'#'+tab.uuid"
            type="button"
            role="tab"
            [attr.aria-controls]="tab.uuid"
            aria-selected="true"
          >
          <img src="/assets/img/{{tab.icon}}.png" alt="">
            {{tab.tab}}
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="content mt-2">
    <div class="border-top border-bottom border-warning"></div>
    <div class="border-top border-bottom border-blue"></div>
    <div class="bg-white rounded-bottom p-3">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade"
          [class]="i == 0 ? 'show active' : ''"
          [id]="tab.uuid"
          role="tabpanel"
          [attr.aria-labelledby]="tab.uuid+'-tab'"
          *ngFor="let tab of content.tabs; index as i"
        >
        <div class="p-3">
          <h5 class="fw-bold" >{{tab.tab}}</h5>
          <div>
          {{tab.content}}
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
